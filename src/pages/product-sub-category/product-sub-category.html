  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{cat_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fix">
      <div class="search">
          <ion-searchbar type='text' placeholder="{{'Search' | translate}}" name='search' #search="ngModel" [(ngModel)]="filter.search" 
          (ngModelChange)="getProductSubCategory(filter.search)"></ion-searchbar>
      </div>
  </div>
  <div class="m16" >
      <div  class="our-product" (click)="goOnProductDetailPage(list.id)" *ngFor="let list of subcat_list; let i=index">
          <div class="thumbnail">
              <ion-slides class="cs-slide" pager autoplay="1000" speed="1000" loop="true" *ngIf="list.image && list.image.length>2" >
                  <ion-slide *ngFor="let image of list.image; let i=index">
                      <img [src]="uploadUrl+image.image_name">
                     
                  </ion-slide>
              </ion-slides>
              <div *ngIf=" list.image.length==1">
                  <img [src]="uploadUrl+list.image[0].image_name" >
              </div>
              <div class="center-img" *ngIf="list.image">
                 <img src="assets/imgs/default-image.png">
            </div>
          </div>
          
          <div class="product-footer" (click)="goOnProductDetailPage(list.id)">
              <p>{{list.category_name |titlecase}}</p>
          </div>
      </div>
  </div>
  
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)"  *ngIf="flag!=1">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'Loading more data...' | translate}}">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
