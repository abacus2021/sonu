  <ion-navbar>
    <ion-title>PDF Catalogue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="pdf-list">
    <ng-container *ngFor="let row of pdf_name">
      <a href="{{uploadUrl + row.pdf_name}}">
        <img src="assets/pdf_banner/1.jpg">
        <span>{{row.pdf_name}}</span>
      </a>
    </ng-container>
    
  </div>
