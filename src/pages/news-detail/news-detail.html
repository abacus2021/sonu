
<ion-header>
	<ion-navbar>
		<ion-title>{{'News Detail' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="fix">
		<div class="pr-img">
			<img src={{news_detail.image}}>
		</div>
	</div>
	<div class="box">
		<div class="date">
			<span><i class="material-icons">date_range</i></span>
			<p>{{news_detail.date_created |date:'d MMM, y'}}</p>
		</div>
		<div class="social">
			<span><i class="material-icons">public</i></span>
			<p>{{news_detail.source}}</p>
		</div>
	</div>
	<div class="pr-about">
		<h1>{{lang != 'en' ? news_detail.hin_title : news_detail.title |titlecase}}</h1>
		<p><strong>{{'Description' | translate}}</strong> : {{lang != 'en' ? news_detail.hin_desc : news_detail.desc}}</p>
	</div>
</ion-content>
